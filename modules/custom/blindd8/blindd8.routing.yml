blindd8.page:
  path: 'blindd8'
  defaults:
    _controller: 'Drupal\blindd8\Controller\Blindd8Controller::content'
    _title: 'Welcome to your example page'
  requirements:
    _permission: 'access content'

blindd8.someform:
  path: 'mymodule/config'
  defaults:
    _form: 'Drupal\blindd8\Form\BlindD8SomeSettingsForm'
    _title: 'Some form settings page'
  requirements:
    _permission: 'administer content'
